<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>SceneIt PDP PAGE</title>
  <link rel="stylesheet" href="css/merged.css">
  <link rel="stylesheet" href="css/grt-youtube-popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="background">
<div class="mt-4 container-fluid px-0">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm w-100">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="assets/images/Group 4.png" alt="Scene it Logo" height="40" class="me-2">
          <span class="logo-text fw-bold" style="color: #13333E;">Scene it</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#" style="color: #13333E;">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#" style="color: #13333E;">Favourites</a></li>
            <li class="nav-item"><a class="nav-link" href="#" style="color: #13333E;">Library</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">&#128270;</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT-->
    <div class="container mt-4">
      <h1 class="display-2 movie-name" id="movie-title"></h1>
      <div class="row">
        <div class="col-12 col-md-4 mb-3">
          <div class="poster bg-light p-1 rounded shadow-sm">
            <img class="poster-size" id="movie-poster" src="" alt="">
          </div>
        </div>

        <div class="col-12 col-md-8 mb-3">
          <div class="trailer bg-light p-2 rounded shadow-sm" id="play-trailer-btn">
            
            <button class="youtube-link" youtubeid="LXb3EKWsInQ">
              <img class="youtube-button-size" src="assets/images/play-button.png" alt="">
            </button>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12 col-md-8 mb-3">
          <div class="description p-3 rounded shadow-sm">
            <p class="sub-headings display-7">Movie description text</p>
            <p id="movie-overview"></p>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="director p-3 mb-3 rounded shadow-sm">
            <p class="sub-headings display-7">Director</p>
            <p class="director-headings display-6" id="movie-director"></p>
          </div>
          <div class="actors p-3 rounded shadow-sm">
            <p class="sub-headings display-7">Actors</p>
            <p class="actor-headings display-7" id="movie-actors"></p>
          </div>
        </div>
      </div>
    </div>
  
  
  
  
<footer class="footer">
  <div class="footer-container">

    <!-- Logo -->
    <div class="footer-logo footer-logo-size">
      <img src="assets/images/Group 4.png" alt="SceneIt Logo">
    </div>

    <!-- Links -->
    <div class="footer-links">
      <div class="footer-column">
        <h6>Explore</h6>
        <a href="#">Home</a>
        <a href="#">Movie Library</a>
        <a href="#">My Account</a>
      </div>
      <div class="footer-column">
        <h6>Support</h6>
        <a href="#">Help Center</a>
        <a href="#">FAQ</a>
      </div>
    </div>

    <!-- Social Icons -->
    <div class="footer-socials">
      <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="assets/images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="assets/images/twitter.png" alt="X"></a>
      <a href="#"><img src="assets/images/email.png" alt="Email"></a>
      <a href="#"><img src="assets/images/telephone-symbol-button.png" alt="phone"></a>
    </div>

  </div>

 
</footer>
  
  
  
  
  
  
  
  
  
  </div>

  


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/grt-youtube-popup.js"></script>
<script src="js/merged.js"></script>
</body>



</html>

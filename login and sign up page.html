<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SceneIt LOGIN/SIGN UP PAGE</title>
  <link rel="stylesheet" href="css/merged.css">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background">
  
  <div class="container my-5">
  <section class="form-section mx-auto" style="max-width: 400px;">

    <div id="loginSection" style="display:none;">

    <!-- login -->
    <h2 class="headings text-center mb-4">Login</h2>
    <div class="sceneIt-image text-center mb-3">
      <img src="assets/images/Group 51.png" alt="" class="img-fluid">
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="signInEmail" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="signInPass" class="form-control" placeholder="Password" required>
      </div>
      <a href="home page.html" id="showLogin" class="btn-primary-login">Confirm</a>
    </form>
    </div>

    <div id="signupSection">
    
    <!-- signup -->
    <h2 class="sign-up-text headings text-center mb-4">Sign up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <input type="email" id="signUpEmail" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="signUpPass" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" id="showSignup" class=" btn-primary">Confirm</button>
    </form>

    </div>
  </section>
</div>
  
<!-- hello -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/merged.js"></script>
  <script type="module" src="js/firebase.js"></script>
</body>
</html>

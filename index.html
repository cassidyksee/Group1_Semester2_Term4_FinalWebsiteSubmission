<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>SceneIt PDP PAGE</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body class="background">


<div class="mt-4 container">

  <h1 class="display-2 movie-name">movie name</h1>
  <div class="row">
    
    <div class="col-12 col-md-4 mb-3">
      <div class="poster bg-light p-1 rounded shadow-sm">
        <img class="poster-size" src="assets/images/poster place holder.png" alt="">
      </div>
    </div>

    
    <div class="col-12 col-md-8 mb-3">
      <div class="trailer bg-light p-2 rounded shadow-sm">
        <img class="trailer-size" src="assets/images/trailer place holder.png" alt="">
      </div>
    </div>
  </div>

  <div class="row mt-4">
    
    <div class="col-12 col-md-8 mb-3">
      <div class="description p-3 rounded shadow-sm">
        <p class="sub-headings display-7">Movie description text</p>
        
      </div>
    </div>

    
    <div class="col-12 col-md-4">
      <div class="director p-3 mb-3 rounded shadow-sm">
        <p class="sub-headings display-7">Directer</p>
      </div>
      <div class="actors p-3 rounded shadow-sm">
        <p class="sub-headings display-7">Actors grid</p>
        
      </div>
    </div>
  </div>
</div>
      

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>

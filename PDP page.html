<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-4">
  <div class="row">
    <!-- Poster (left) -->
    <div class="col-md-4">
      <div class="poster bg-light p-3">Poster</div>
    </div>

    <!-- Trailer (right, bigger) -->
    <div class="col-md-8">
      <div class="trailer bg-light p-3">Trailer</div>
    </div>
  </div>

  <div class="row mt-4">
    <!-- Description (left, wide) -->
    <div class="col-md-8">
      <div class="description bg-light p-3">
        Movie description text
      </div>
    </div>

    <!-- Right side: Director + Actors stacked -->
    <div class="col-md-4">
      <div class="director bg-light p-3 mb-3">
        Director info
      </div>
      <div class="actors bg-light p-3">
        Actors grid
      </div>
    </div>
  </div>
</div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>

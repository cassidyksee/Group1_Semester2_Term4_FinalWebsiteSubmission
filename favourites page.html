<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourites page</title>
  <link rel="stylesheet" href="css/merged.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/images/nav bar logo.png" alt="Logo">
      <p class="logo-text">Scene it</p> 
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Favourites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Library</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">&#128270;</button>
      </form>
    </div>
  </div>
</nav>

<div class="favourites-section p-4">
  <h2 class="favourites-title">
    FAVOURITES 
    <img src="assets/images/star.png" alt="Star" class="title-star">
  </h2>

 
  <div class="favourites-cards d-flex flex-wrap gap-3 justify-content-center">
    <div class="card" style="width: 18rem;">
      <img id="poster-1" src="" class="card-img-top" alt="Movie Poster 1">
      <div class="card-body">
        <p id="title-1" class="card-text movie-title">Loading...</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img id="poster-2" src="" class="card-img-top" alt="Movie Poster 2">
      <div class="card-body">
        <p id="title-2" class="card-text movie-title">Loading...</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img id="poster-3" src="" class="card-img-top" alt="Movie Poster 3">
      <div class="card-body">
        <p id="title-3" class="card-text movie-title">Loading...</p>
      </div>
    </div>
  </div>
</div>







<footer class="footer">
<div class="footer-container">

<div class="footer-logo">
<img src="assets/images/Footer logo.png" alt="Company Logo">
</div>

<div class="footer-links">
<div class="footer-column">
<a href="#">Home</a>
<a href="#">See Movie Library</a>
<a href="#">My Account</a>
</div>
<div class="footer-column">
<a href="#">Help Center</a>
<a href="#">FAQ</a>
</div>
</div>


<div class="footer-socials">
<img src="assets/images/instagram.png" alt="Instagram">
<img src="assets/images/facebook.png" alt="Facebook">
<img src="assets/images/twitter.png" alt="X">
<img src="assets/images/email.png" alt="Email">
<img src="assets/images/whatsapp.png" alt="Phone">
</div>
</div>

<div class="footer-bottom">
<a href="#">Privacy Policy</a>
<a href="#">Terms & Conditions</a>
</div>
</footer>






<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

<script src="js/merged.js"></script>


</body>
</html>

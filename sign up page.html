<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SceneIt SIGN UP PAGE</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background">

 <div class="container my-5">
  <section class="form-section mx-auto" style="max-width: 400px;">
    <h2 class="sign-up-text headings text-center mb-4">Sign up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <input type="email" id="signUpEmail" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="signUpPass" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class=" btn-primary">Confirm</button>
    </form>
  </section>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script type="module" src="js/firebase.js"></script>
</body>
</html>
